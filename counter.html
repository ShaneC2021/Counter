<!DOCTYPE html>
<html lang ="en">
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
    <title>Counter</title>
  </head>
  <body>
  <script src=index.js></script>

    <div class="counter">
      <div>
        <h1>Counter</h1>
      </div>
      <div>
        <button id="add" type="button" onclick="increment()" >+</button>
        <button id="subtract" type="button" onclick="decrement()" > - </button>
      </div>
      <div class="UI">
        <input id="display" type= "text" value="0" size="2">
      </div>
    </div>
    
  </body>
</html>
